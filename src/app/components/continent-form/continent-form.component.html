<div class="container">
    <h2 *ngIf="!continentId">Add a continent</h2>
    <h2 *ngIf="continentId">Update a continent</h2>
    <form [formGroup]="continentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" class="form-control" formControlName="name" required>
            <div *ngIf="continentForm.get('name')!.invalid && continentForm.get('name')!.touched" class="text-danger">Name required</div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="continentForm.invalid">Save</button>
        <a [routerLink]="['/continents']" class="btn btn-secondary">Cancel</a>
    </form>
</div>
